<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Semantic Search</h1>
        <form method="post">
            <div class="form-group">
                <label for="query">Search</label>
                <!-- <input type="text" class="form-control" name="query" id="query" placeholder="Enter your query" required> -->
                <input type="text" class="form-control" name="query" id="query" placeholder="Enter your query" value="{{ query|default('') }}" required>
            </div>
            <!-- Add filters and sorting options here -->
            <!-- <button type="submit" class="btn btn-primary">Search</button> -->
            <!-- Align button right -->
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        {% if results %}
        <div class="search-results">
            <h2>Search Results</h2>
            {% for result in results %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ result.source_file }} - {{ result.score }}</h5>
                    <p class="card-content">{{ result.rendered_content }}</p>
                </div>
            </div>
            {% endfor %}
            <!-- Add pagination here if needed -->
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
